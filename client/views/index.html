<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Weekend Chal 5</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <!-- <script type="text/javascript" src="scripts/client.min.js"></script> -->
    <script type="text/javascript" src="scripts/client.js"></script>

</head>

<body>

    <div class="row">
        <div class="col-md-12" style="text-align:center; padding: 20px; background-color: #303865; color: white;">
            <h1>Movie Search</h1>
        </div>
    </div>


  <div class="row">
    <div class="col-md-12" ng-controller="SearchController" style="text-align:center; background-color:#dbdbdb ">
      <input type="text" ng-model="movie.title" placeholder="Title">
      <button type="submit" ng-click="searchMovie()" class="btn glyphicon glyphicon-search" aria-hidden="true"></button>
    </div>
  </div>


  <div class="row" ng-controller="OutputController">
    <div class="col-md-12">
      <div class="showMovies">
        <p>{{searchResult.response.Title}}</p>
        <p>{{searchResult.response.Year}}</p>
        <p>{{searchResult.response.Actors}}</p>
        <p>{{searchResult.response.Runtime}}</p>
        <p>{{searchResult.response.Plot}}</p>
        <button type="button" ng-click="saveFavMovie()" class="btn glyphicon glyphicon-heart" aria-hidden="true"></button>
      </div>
    </div>
  </div>

<div class="row" ng-controller="FavoritesController">

  <div class="col-md-12" >
  <h2>Favorites</h2>

  <div ng-repeat="movies in favorites.favMovies">
    <p>{{movies.title}}</p>
    <p>{{movies.year}}</p>
    <p>{{movies.actors}}</p>
    <p>{{movies.runtime}}</p>
    <p>{{movies.plot}}</p>
    <button type="button" ng-click="deleteMovie()" class="btn glyphicon glyphicon-trash" aria-hidden="true"></button>
  </div>

  </div>
</div>




</body>

</html>
